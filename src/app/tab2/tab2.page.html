<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title-center">
      Configuraciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle color="secondary" mode="ios" (ionChange)="setDarkTheme($event)" [checked]="checked"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
